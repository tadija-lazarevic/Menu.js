<html>
<head>
    <title>Menu example</title>

    <link rel="stylesheet" href="menu.css">
</head>
<body>

<!-- MASK DIV -->
<div id="mask" class="mask"></div>


<!-- CLIENT START -->
<div id="clientWrapper" class="wrapper">
    <main class="content">
        <button id="clientButton">Client</button>
    </main>
</div>


<nav id="clientMenu" class="menu menuSlideLeft">
    <button id="clientCloseBtn" class="menuClose">&larr; Close Menu</button>
    <ul class="menuItems">
        <li class="menuItem"><a href="#" class="menuLink">Home</a></li>
    </ul>
</nav>
<!-- CLIENT END -->

<!-- WORKER START -->
<div id="workerWrapper" class="wrapper">
    <main class="content">
        <button id="workerButton">Worker</button>
    </main>
</div>

<nav id="workerMenu" class="menu menuSlideLeft">
    <button id="workerCloseBtn" class="menuClose">&larr; Close Menu</button>
    <ul class="menuItems">
        <li class="menuItem"><a href="#" class="menuLink">Work</a></li>
        <li class="menuItem">
            <p>Tadija Lazarevic</p>
            <p>Name: Tadija</p>
            <p>Lastname: Lazarevic</p>
        </li>

    </ul>
</nav>
<!-- WORKER END -->

</body>
<script src="Menu.js"></script>
<script src="Main.js"></script>
<script src="Utils.js"></script>
</html>
